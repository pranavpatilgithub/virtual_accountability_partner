<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Accountability Partner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-container">
    <h1>Accountability Partner</h1>
    
    <div id="task-form">
      <div class="input-group">
        <label for="task">Today's Task:</label>
        <input type="text" id="task" placeholder="Enter your single most important task">
      </div>
      
      <div class="input-group">
        <label for="timer">Time to Complete (minutes):</label>
        <input type="number" id="timer" min="1" max="180" value="30">
      </div>
      
      <button id="commit-btn">Commit</button>
    </div>
    
    <div id="timer-container" style="display: none;">
      <div id="timer-display">00:00:00</div>
      <div id="current-task"></div>
      <button id="work-done-btn">Work Done</button>
    </div>
    
    <div id="archive-link">
      <a href="archive.html" target="_blank">View Task Archive</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
